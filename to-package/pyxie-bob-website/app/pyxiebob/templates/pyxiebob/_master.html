    <head lang="en">
        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="{% static "pyxiebob/css/bootstrap.css" %}"/>
        <link rel="stylesheet" type="text/css" href="{% static "pyxiebob/css/test.css" %}"/>
        <link rel="stylesheet" type="text/css" href="{% static "pyxiebob/css/pyxiebob-tutorial.css" %}"/>
        <link rel="stylesheet" type="text/css" href="{% static "pyxiebob/css/font-awesome.css" %}"/>

        {% if needs_facilitator_email %}
            <!-- It's important we have facilitator email -->
            <script id="needs_facilitator_email"></script>
        {% endif %}

        <!-- Start of head block -->
        {% block head %}{% endblock %}
        <!-- End of head block -->
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{% url "pyxiebob:index" %}">Pyxie Bob</a>
                    <a href="/downloads/">Downloads</a>
                    &nbsp; <a href="/downloads/FAQ/PyxieBob_FAQ.pdf">FAQ</a>
                    &nbsp <a href="/downloads/Session_Plans/">Resources</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{% url 'pyxiebob:create_program' %}">Create Program</a></li>
                    <li><a href="{% url 'pyxiebob:programs' %}">Browse Programs</a></li>
                    <li class="divider-vertical"></li>
                    <li id="login">
                        <p class="navbar-text"><i class="fa fa-refresh fa-spin"></i>&nbsp;Getting login</p>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid">
            <!-- Start of body block -->
            {% block body %}{% endblock %}
            <!-- End of body block -->
        </div>

        {% include "pyxiebob/partials/_debug.html" %}
        <div class="footer">
            Copyright (C) 2014 BBC.
        </div>

        <script src="{% static 'pyxiebob/js/jquery-1.11.1.js' %}"></script>
        <script src="{% static 'pyxiebob/js/bootstrap/bootstrap.js' %}"></script>
        <script src="{% static 'pyxiebob/blockly/blockly_compressed.js' %}"></script>
        <script src="{% static 'pyxiebob/blockly/blocks_compressed.js' %}"></script>
        <script src="{% static 'pyxiebob/blockly/python_compressed.js' %}"></script>
        <script src="{% static 'pyxiebob/blockly/javascript_compressed.js' %}"></script>
        <script src="{% static 'pyxiebob/blockly/msg/js/en.js' %}"></script>

        <script src="{% static 'pyxiebob/js/dal_browser.js' %}"></script>
        <script src="{% static 'pyxiebob/js/acorn_interpreter.js' %}"></script>

        <script src="{% static 'pyxiebob/blockly/blocks/pyxiebob.js' %}"></script>
        <script src="{% static 'pyxiebob/blockly/generators/javascript/pyxiebob.js' %}"></script>
        <script src="{% static 'pyxiebob/blockly/generators/python/pyxiebob.js' %}"></script>
        <script src="{% static 'pyxiebob/js/simio.js' %}"></script>


        <script src="{% static 'pyxiebob/js/bootbox.js' %}"></script>
        <script src="{% static 'pyxiebob/js/test.js' %}"></script>
    </body>
</html>
