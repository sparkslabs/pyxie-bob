{% extends 'pyxiebob/_master.html' %}

{% block head %}
    <title>Pyxie Bob: Programs</title>
{% endblock %}

{% block body %}
    <h1>Programs</h1>
    {% for program in programs %}
        {% include "pyxiebob/partials/_program_card.html" %}
    {% endfor %}

    <div class="col-md-12">
        <a href="{% url 'pyxiebob:create_program' %}" class="btn btn-primary">
            <i class="fa fa-plus-square">&nbsp;</i>New Program</button>
        </a>
    </div>
{%  endblock %}
