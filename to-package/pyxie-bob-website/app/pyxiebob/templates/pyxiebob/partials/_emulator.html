<div id="SIMIO" style="width:200px;margin-left:auto;margin-right:auto;">
	<br>
</div>
<br>
<!-- <button type="button" id="RunCodeButton">Run Simulator</button> -->

<div id="emulator-controls">
	<div>
		<input type="range" min="0" max="1000" value="200" id="speedslider" style="width:160px; margin-left:auto; margin-right:auto; padding: 10px">
	</div>

	<div id="emulator-control-buttons">
		<button type="button" class="btn btn-success" id="RunCodeButton" title="Run">
			<span class="glyphicon glyphicon-play"></span>
		</button>

		<button type="button" class="btn btn-success" id="PauseCodeButton"  title="Pause">
			<span class="glyphicon glyphicon-pause"></span>
		</button>

		<button type="button" class="btn btn-warning" id="StepCodeButton" title="Step">
			<span class="glyphicon glyphicon-step-forward"></span>
		</button>

		<button type="button" class="btn btn-danger" id="ResetCodeButton" title="Reset">
			<span class="glyphicon glyphicon-fast-backward"></span>
		</button>
	</div>

</div>
<!-- End of _emulator.html -->
